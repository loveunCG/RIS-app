<ion-content padding>
  <div class="page_content">
    <ion-list class="m-b-60 m-t-20">
      <ion-item no-lines text-center>
          <i class="fa fa-cloud" id="icon_cloud"></i>
      </ion-item>
      <ion-item no-lines text-center>
          <ion-label id="lbl_title" color="primary2">影像云</ion-label>
      </ion-item>
      <ion-item class="radius-border m-b-20 btn-primary">
        <ion-label><i class="fa fa-user"></i></ion-label>
        <ion-input type="text" #inpId></ion-input>
      </ion-item>
      <ion-item class="radius-border btn-primary">
        <ion-label><ion-icon name="md-lock" color="primary2"></ion-icon></ion-label>
        <ion-input type="password" #inpPwd></ion-input>
      </ion-item>
      <!-- <button ion-button clear (click)='onFindPassword()' style="float:right;">忘记密码</button> -->
      <a (click)='onFindPassword()' id="ln_pwd">忘记密码</a>
    </ion-list>
    
    <button ion-button round block color="primary2" class="btn-primary m-b-20" (click)='onLogin(inpId, inpPwd)'>登录</button>
    <button ion-button round block color="primary2" class="btn-primary" (click)='onSignup()'>注册</button>
  </div>
</ion-content>
