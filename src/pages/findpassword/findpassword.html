<ion-header>
  <ion-navbar>
    <ion-title>忘记密码</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="page_content">
    <form [formGroup]="forgetPassword">
      <ion-list class="m-t-20">
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="phone-portrait" color="primary2"></ion-icon>
          </ion-label>
          <ion-input formControlName="phoneNum" [disabled]="phonenum"  type="text" placeholder="请输入手机号码"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="key" color="primary2"></ion-icon>
          </ion-label>
          <ion-input formControlName="smsCode" type="text"  placeholder="请输入验证码"></ion-input>
          <button ion-button item-end color="primary2" id="send" class="btn-primary" [disabled]="isDuplication" (click)='onSendCode()'>{{btnval}}</button>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="lock" color="primary2"></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="password" placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="lock" color="primary2"></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="rpassword" placeholder="请确认密码"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button round block color="primary2" [disabled]="!forgetPassword.valid" (click)="onFindPassword()" class="btn-primary" type='submit'>提交</button>
    </form>
  </div>
</ion-content>
