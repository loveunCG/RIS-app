<ion-header>
  <ion-navbar>
    <ion-title>用户注册</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="page_content">
    <!-- <form [formGroup]="signUpInfo" (ngSubmit)="onSignup()"> -->
      <form [formGroup]="signUpInfo" >
      <ion-list class="m-t-20">
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <i class="fa fa-mobile "></i>
          </ion-label>
          <ion-input type="text" formControlName="phoneNum"  [disabled]="phonenum" (input)="duplicationCheck($event)" placeholder="请输入手机号码"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <i class="fa fa-key "></i>
          </ion-label>
          <ion-input type="text" formControlName="smsCode" placeholder="请输入验证码"></ion-input>
          <button ion-button item-end color="primary2" class="btn-primary" [disabled]="isDuplication" (click)='onSendCode()'>{{btnval}}</button>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <i class="fa fa-user"></i>
          </ion-label>
          <ion-input type="text" formControlName="patName" placeholder="请输入姓名"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <i class="fa fa-address-card"></i>
          </ion-label>
          <ion-input type="text" formControlName="patIDNum" placeholder="请输入身份证号"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="md-lock" color="primary2"></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="password" placeholder="请输入密码"></ion-input>
        </ion-item>
        <ion-item class="rect-border btn-primary m-b-20">
          <ion-label>
            <ion-icon name="md-lock" color="primary2"></ion-icon>
          </ion-label>
          <ion-input type="password" formControlName="rpassword" placeholder="请确认密码"></ion-input>
        </ion-item>
      </ion-list>
      <button ion-button round block color="primary2" [disabled]="!signUpInfo.valid " type="submit" class="btn-primary" (click)="onSignup()">注册</button>
    </form>
  </div>
</ion-content>
