<ion-header>
  <ion-navbar>
    <ion-title>远程会诊</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <form [formGroup]="remoteSubmit">
  <div class="only_title">咨询专家</div>
  <ion-card>
    <ion-card-header color="primary2">
      咨询专家
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>医院</ion-label>
          <ion-select formControlName="set_hospital">
            <ion-option *ngFor="let item of dataSevice.remoteDetail.hosData" [disabled]="!this.dataSevice.isSave" [value]="item.hosName">{{item.hosName}}</ion-option>
          </ion-select>
        </ion-item> 
        <ion-item>
          <ion-label>科室</ion-label>
          <ion-select formControlName="set_class">
            <ion-option *ngFor="let item of dataSevice.remoteDetail.departData" [disabled]="!this.dataSevice.isSave" [value]="item.department_name">{{item.department_name}}</ion-option>
          </ion-select>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
  <div class="only_title">会诊时间</div>
  <div class="only_content m-b-20">
    <ion-card>
      <ion-card-header>
          会诊时间
      </ion-card-header>
      <ion-card-content>
        <ion-list>
          <ion-item *ngIf="!set_check_time">
            <ion-label>日期</ion-label>
            <ion-datetime displayFormat="YYYY-MM-DD" [disabled]="!this.dataSevice.isSave" formControlName="setcheckDate" ></ion-datetime>
          </ion-item>
          <ion-item *ngIf="!set_check_time">
            <ion-label>时间</ion-label>
            <ion-datetime displayFormat="h:mm:ss" [disabled]="!this.dataSevice.isSave" pickerFormat="h:mm:ss" formControlName="setCheckTime"></ion-datetime>
          </ion-item>

          <ion-item *ngIf="set_check_time">
              <ion-label>会诊时间</ion-label>
              <ion-input  [value] = "dataSevice.remoteDetail.remoteData.set_check_time"></ion-input>
            </ion-item>
        </ion-list>
        <ion-list>
            <ion-item>申请医生:&nbsp;&nbsp; {{dataSevice.remoteDetail.doctorName}}</ion-item>
            <ion-item>申请医院:&nbsp;&nbsp; {{dataSevice.remoteDetail.hosName}}</ion-item>
          </ion-list>
      </ion-card-content>
    </ion-card>
    <ion-grid>
      <ion-row>
        <ion-col col-6 text-left>
          <button ion-button color="primary2"  [disabled]="!this.dataSevice.isSave" (click)="onSave()" icon-start>
            <ion-icon name='cube'></ion-icon>
            保 存
          </button>
        </ion-col>
        <ion-col col-6 text-right *ngIf="this.dataSevice.isRemote != 4">
          <button ion-button color="primary2" [disabled] = "!remoteSubmit.valid" (click)="onNext()" icon-end>
            提交
            <ion-icon name='send'></ion-icon>
          </button>
        </ion-col>
        <ion-col col-6 text-right *ngIf="this.dataSevice.isRemote == 4">
            <button ion-button color="primary2" [disabled] = "dataSevice.remoteDetail.remoteData.contact_status != 1" (click)="onReview(dataSevice.remoteDetail.remoteData.contact_id)" icon-end>
              审核
              <ion-icon name='send'></ion-icon>
            </button>
          </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  </form>
</ion-content>
