<ion-header>

  <ion-navbar>
    <ion-title>模板编辑</ion-title>
  </ion-navbar>

</ion-header>
<ion-footer>
  <ion-grid>
    <ion-row  *ngIf="isedit">
      <ion-col col-4 text-center start><button ion-button color="primary2" (click)="removeClick()">删除</button></ion-col>
      <ion-col></ion-col>
      <ion-col col-4 text-center end><button ion-button color="primary2" [disabled]="!templateSubmit.valid" (click)="editClick()">编辑</button></ion-col>
    </ion-row>
    <ion-row *ngIf="!isedit">
        <ion-col></ion-col>
        <ion-col></ion-col>
        <ion-col col-4 text-center><button ion-button color="primary2" [disabled]="!templateSubmit.valid" (click)="editClick()">添加</button></ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>

<ion-content padding>
  <form [formGroup]="templateSubmit">
    <ion-list>
      <ion-item>
        <ion-label> 检查设备类型</ion-label>
          <ion-select formControlName="device_name">
           <ion-option *ngFor="let item of templateDeivceList" [disabled]="isedit" [value]="item.equipment_type">{{item.equipment_type}}</ion-option>
          </ion-select>
        <!-- <ion-label>기계명</ion-label>
        <ion-input formControlName="device_name" [value]="devicename"></ion-input> -->
      </ion-item>
      <ion-item>
        <ion-label>检查部位</ion-label>
        <ion-select formControlName="class_name">
            <ion-option *ngFor="let item of templateClassList" [disabled]="this.isedit" [value]="item.class_name">{{item.class_name}}</ion-option>
           </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>二级分类</ion-label>
        <ion-input formControlName="subclass_name" [value]="subclassname"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>模板名称</ion-label>
        <ion-input formControlName="template_title" [value]="templatetitle"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>检查名称</ion-label>
        <ion-input formControlName="template_checkup" [value]="templatecheckup"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item no-lines class="m-b-10">
        <ion-label item-start color="primary2">影像学表现:</ion-label>
        <ion-textarea  formControlName="template_image" [value]="templateimg"></ion-textarea>
      </ion-item>
      <ion-item no-lines class="m-b-10">
        <ion-label item-start color="primary2" >建议 :</ion-label>
        <ion-textarea  formControlName="template_suggestion" [value]="templatesuggestion"></ion-textarea>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
