<ion-content padding>
  <ion-grid class="m-b-30">
    <ion-row>
      <ion-col col-12 text-center>
        <ion-label id="lbl_title">报告管理</ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="m-b-20">
      <ion-col col-6 text-center>
        <button ion-button  color="primary2" (click)='onClickList()'>
            <i class="fa fa-file-text"></i><br/><br/>
        </button><br>
        报告列表
      </ion-col>
      <ion-col col-6 text-center>
          <button ion-button [attr.disabled]="(!usr_docotr) ? null:''"  color="primary5" (click)='onClickReview()'>
              <i class="fa fa-calendar-check-o"></i><br/><br/>
              
          </button><br>
          报告审核
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6 text-center>
        <button ion-button  [attr.disabled]="(!usr_docotr) ? null:''" color="primary4" (click)='onClickMine()'>
            <i class="fa fa-pencil"></i><br/><br/>
        </button><br>
        我的报告
      </ion-col>
      <ion-col col-6 text-center>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="page_content">
    <button ion-button round block color="primary2" class="btn-primary" (click)='goBack()'>返 回</button>
  </div>
</ion-content>
