<ion-header>

    <ion-navbar>
        <ion-title>报告审核</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <div>
      <table>
          <caption>基本信息</caption>
          <tr><td>影像号</td><td>{{report_detail.image_num}}</td></tr>
          <tr><td>姓名</td><td>{{report_detail.patient_name}}</td></tr>
          <tr><td>性别</td><td>{{report_detail.patient_gender}}</td></tr>
          <tr><td>年龄</td><td>{{report_detail.patient_age}}</td></tr>
          <tr><td>检查日期</td><td>{{report_detail.checked_time}}</td></tr>
          <tr><td>检查部位</td><td></td></tr>
          <tr><td>检查项目</td><td>{{report_detail.check_list}}</td></tr>
      </table>
    </div>
    <div>
        <div class="info-box">
          <div class="title">影像学表现</div>
          <div class="content">
            <ion-textarea rows="5" cols="36" value={{performance}}  disabled></ion-textarea>
          </div>
        </div>
        <div class="info-box">
            <div class="title">建议</div>
            <div class="content">
              <ion-textarea rows="5" cols="36" value={{recommand}}  disabled></ion-textarea>
            </div>
          </div>
        <div class="info-box">
          <div class="title">临床诊断</div>
          <div class="content">
            <ion-textarea rows="5" cols="36" value={{impression}}  disabled></ion-textarea>
          </div>        
        </div>
        <div class="info-box">
          <div class="title">备注</div>
          <div class="content">
            <ion-textarea rows="5" cols="36" value={{content}}  [disabled]="!content_editable" ></ion-textarea>
          </div>        
        </div>
        <div class="info-box">
          <div class="title">阴阳性</div>
          <div class="content">
            <ion-grid>
              <!-- <ion-row *ngIf="editable" >
                <ion-col col-4 ><input type="radio" formControlName="positive_status" value="2" [checked]="this.positivestatus==2">阴性</ion-col>
                <ion-col col-4 ><input type="radio" formControlName="positive_status" value="1" [checked]="this.positivestatus==1">阳性</ion-col>
                <ion-col col-4 ><input type="radio" formControlName="positive_status" value="3" [checked]="this.positivestatus==3">未知</ion-col>
              </ion-row> -->
              <ion-row >
                <ion-col col-4 ><input type="radio"  value="2" disabled [checked]="this.positivestatus==2">阴性</ion-col>
                <ion-col col-4 ><input type="radio"  value="1" disabled [checked]="this.positivestatus==1">阳性</ion-col>
                <ion-col col-4 ><input type="radio"  value="3" disabled [checked]="this.positivestatus==3">未知</ion-col>
              </ion-row>
              <!-- <ion-row *ngIf="editable">
                <ion-col col-4>危急性：</ion-col>
                <ion-col col-3><input type="radio" formControlName="urgency_status" value="0" [checked]="this.urgencystatus==0">是</ion-col>
                <ion-col col-3><input type="radio" formControlName="urgency_status" value="1" [checked]="this.urgencystatus==1">否</ion-col>
              </ion-row> -->
              <ion-row>
                  <ion-col col-4>危急性：</ion-col>
                  <ion-col col-3><input type="radio"  value="0" disabled [checked]="this.urgencystatus==0">是</ion-col>
                  <ion-col col-3><input type="radio"  value="1" disabled [checked]="this.urgencystatus==1">否</ion-col>
                </ion-row>
              <!-- <ion-row *ngIf="editable">
                <ion-col col-4>图像评级：</ion-col>
                <ion-col col-6>
                  <select formControlName="image_degree">
                    <option value="1" [selected]="this.imagedegree==1">甲</option>
                    <option value="2" [selected]="this.imagedegree==2" >乙</option>
                    <option value="3" [selected]="this.imagedegree==3">丙</option>
                  </select>
                </ion-col>
              </ion-row> -->
              <ion-row>
                  <ion-col col-4>图像评级：</ion-col>
                  <ion-col col-6>
                    <select  disabled>
                      <option value="1"  [selected]="this.imagedegree==1">甲</option>
                      <option value="2"  [selected]="this.imagedegree==2" >乙</option>
                      <option value="3"  [selected]="this.imagedegree==3">丙</option>
                    </select>
                  </ion-col>
                </ion-row>
            </ion-grid>
          </div>
        </div>
        <ion-grid>
          <ion-row>
            <ion-col col-6 text-center><button ion-button color="primary2" [hidden]="!showButton" (click)="onPass('4')">审核通过</button></ion-col>
            <ion-col col-6 text-center><button ion-button color="primary2" [hidden]="!showButton" (click)="onUnPass('5')">审核未通过</button></ion-col>
          </ion-row>
        </ion-grid>
      </div>
</ion-content>
