<ion-header>

  <ion-navbar>
    <ion-title>远程诊断申请</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row class="buttons">
          <ion-col><button ion-button color="primary2" [disabled]="this.remote_status == 1" (click)="onMeeting()">远程会诊</button></ion-col>
          <ion-col><button ion-button color="primary2" [disabled]="this.remote_status == 1" (click)="onQuestion()">远程门诊</button></ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
