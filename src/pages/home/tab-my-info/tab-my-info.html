<ion-header>
  <ion-navbar>
    <ion-title>个人</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-item ><i class="fa fa-user" id="userinfo"></i>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;{{userdata.usr_name}}</ion-item>
  <ion-item *ngIf="userdata.usr_is_doctor" ><i class="fa fa-hospital-o" id="userinfo"></i>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;{{userdata.usr_hospital}}</ion-item>
  <ion-item *ngIf="userdata.usr_is_doctor" ><i class="	fa fa-phone" id="userinfo" ></i>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp;{{userdata.usr_phone_num}}</ion-item>
  <ion-item (click)="logout()" ><i class="fa fa-sign-out" id="userinfo"></i>&nbsp; &nbsp; &nbsp; &nbsp;&nbsp; &nbsp; &nbsp; &nbsp; 退出 </ion-item>
</ion-content>
