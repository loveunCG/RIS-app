<ion-header>
    <ion-navbar>
      <ion-title>그라프</ion-title>
    </ion-navbar>
</ion-header>


<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col>
          <ion-buttons>
            <button ion-button class="date" outline color="primary2"  (click)='onClickChart(0)'>日统计</button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button  class="date" outline color="primary2" (click)='onClickChart(1)'>月统计</button>
          </ion-buttons>
        </ion-col>
        <ion-col>
          <ion-buttons>
            <button ion-button  class="date" outline color="primary2" (click)='onClickChart(2)'>年统计</button>
          </ion-buttons>
      </ion-col>
    </ion-row>
  </ion-grid>
    <div class="labvel">
    </div>
  <div class="select_date">
    <ion-title >
        <ion-datetime *ngIf="this.mydateType==0" displayFormat="YYYY-MM" [(ngModel)]="this.mydatePart" (ionChange) = "changedate(this.mydatePart)"></ion-datetime>
        <ion-datetime *ngIf="this.mydateType==1" displayFormat="YYYY" [(ngModel)]="this.mydatePart" (ionChange) = "changedate(this.mydatePart)"></ion-datetime>
        <ion-label *ngIf="mydateType==2">年度统计</ion-label>
    </ion-title>
  </div>
  
  <div class="graph_content">
      <ion-scroll scrollX="true" style="white-space: nowrap; height: 100%; overflow: hidden;">
          <canvas id="canvas" style="height:15em; width: auto"  
                  baseChart
                  [datasets]="barChartData"
                  [labels]="barChartLabels"
                  [options]="barChartOptions"
                  [legend]="barChartLegend"
                  [chartType]="barChartType"></canvas>
                  <!-- (chartHover)="chartHovered($event)"
                  (chartClick)="chartClicked($event)" -->
            </ion-scroll>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6>
          <button ion-button block icon-start color="primary2" class="part" (click)='onClickChart(3)'>
            <i class="fa fa-user-plus"></i>&nbsp;登记病人统计
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block icon-start color="primary2" class="part" (click)='onClickChart(4)'>
            <i class="fa fa-file-text-o"></i>&nbsp;编写报告统计
          </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-6>
          <button ion-button block icon-start color="primary2" class="part" (click)='onClickChart(5)'>
            <i class="fa fa-comments-o"></i>&nbsp;远程申请统计
          </button>
      </ion-col>
      <ion-col col-6>
          <button ion-button block icon-start color="primary2" class="part" (click)='onClickChart(6)'>
            <i class="fa fa-address-card-o"></i>&nbsp;审核报告统计
          </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
