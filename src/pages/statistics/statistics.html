<ion-content padding>
    <ion-grid class="m-b-30">
      <ion-row>
        <ion-col col-12 text-center>
          <ion-label id="lbl_title">数据统计</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="m-b-20">
        <ion-col col-6 text-center>
          <button ion-button  color="primary2" (click)='onClickPatient()'>
              <i class="fa fa-user-md"></i><br/><br/>
          </button><br>
          登记情况统计
        </ion-col>
        <ion-col col-6 text-center>
            <button ion-button color="primary5" (click)='onClickReport()'>
                <i class="fa fa-user-md" ></i><br/><br/>
            </button><br>
            诊断报告统计
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button  color="primary" (click)='onClickRemote()'>
              <i class="fa fa-user-md"></i><br/><br/>
          </button><br>
          本人参与会诊统计
        </ion-col>
        <ion-col hidden col-6 text-center>
          <button ion-button  color="primary3">
              <i class="fa fa-user-md"></i><br/><br/>
          </button><br>
          每日远程咨询统计
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="page_content">
      <button ion-button round block color="primary2" class="btn-primary" (click)='goBack()'>返 回</button>
    </div>
</ion-content>
