<ion-header>

  <ion-navbar>
    <ion-title>在线视频教学</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label><h3>课程标题&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{title}}</h3></ion-label>
  <ion-label>课程已开了现现加入者:&nbsp;&nbsp;&nbsp;&nbsp;{{no}}</ion-label>
  <div id="video" class="divcidoe">
    
  </div>
  <div class="info-box">
    <div class="title">聊天</div>
        <div class="content" id="content">

        </div>
    </div>
  <div>
        
    <form [formGroup]="studySubmit">
      <ion-grid>
          <ion-row>
                <ion-col col-9><ion-input formControlName="chat" class="message-input"></ion-input></ion-col>
                <ion-col col-3><button  ion-button color="primary2" class="message-button" (click)="send()">发送</button></ion-col> 
          </ion-row>
      </ion-grid>
    </form>
  </div>
</ion-content>
