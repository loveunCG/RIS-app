<ion-header>

  <ion-navbar>
    <ion-title>讨论交流区</ion-title>
    <ion-buttons end>
      <button ion-button (click)="addpost()" style="font-size: 2em;">
        <ion-icon  name="md-add" color="primary2" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
    <!-- <ion-item>
      <div class="row_title" hidden>
        <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput(myInput)" (ionCancel)="onCancel($event)">
          </ion-searchbar>
      </div>
    </ion-item> -->
    <ion-item *ngFor = "let item of this.discuss; let i = index">
      <discuss-user   urlAvatar="./assets/imgs/Comment.png"
                      txtName={{item.author}}
                      txtDate={{item.createdate}}
                      txtTitle={{item.title}} (click)='content(item.title, item.content,item.post_id, item.author )'>
      </discuss-user>
      <button ion-button clear item-end (click)='commentList(i, item.post_id)' style="font-size: 15px;">    
        <i class="fa fa-commenting-o"></i>{{item.number}}
      </button>
    </ion-item>
</ion-content>
