<ion-content padding>
    <ion-grid class="m-b-30">
      <ion-row>
        <ion-col col-12 text-center>
          <ion-label id="lbl_title">学习交流</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="m-b-20">
        <ion-col col-6 text-center>
          <button ion-button  color="primary2" (click)='onClickOnline()'>
              <i class="fa fa-play-circle"></i><br/><br/>
          </button><br>
          在线视频教学
        </ion-col>
        <ion-col col-6 text-center>
            <button ion-button color="primary3" (click)='onClickDiscuss()'>
                <i class="fa fa-users"></i><br/><br/>
            </button><br>
            讨论交流区
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button  color="primary4" (click)='onClickDataShare()'>
              <i class="fa fa-share-alt"></i><br/><br/>
          </button><br>
          资料共享
        </ion-col>
        <ion-col col-6 text-center>
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="page_content">
      <button ion-button round block color="primary2" class="btn-primary" (click)='goBack()'>返 回</button>
    </div>
</ion-content>
