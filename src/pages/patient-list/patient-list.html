<ion-header>

  <ion-navbar>
    <ion-title>报告列表</ion-title>
    <ion-buttons end>
      <button ion-button (click)="logout()" color="primary2">
        <i class="fa fa-sign-out"  style="font-size:20px; margin-right:10px"></i>
        <!-- <ion-icon  name="md-log-out" color="primary2" style="font-size:20px; margin-right:10px"></ion-icon> -->
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-footer>
    <div class="bottom_bar">
        约{{filteredData.length}}名
    </div>
</ion-footer>

<ion-content padding>
    <ion-list>
      <ion-item *ngFor = "let user of filteredData; let i = index" (click)='onClickUser(user.booking_id)'>
        <user-item strName="{{user.patient_name}}"
                    strSex="{{user.patient_gender==1?'male':'female'}}"
                    nAge={{user.patient_age}}
                    strSummary=""
                    strStatus="{{aryStatus[user.booking_status]}}"
                    ></user-item>
      </ion-item>
    </ion-list>
</ion-content>
