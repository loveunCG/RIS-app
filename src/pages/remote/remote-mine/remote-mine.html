<ion-header>
  <ion-navbar>
    <ion-title>我的申请</ion-title>
  </ion-navbar>
</ion-header>
<ion-footer>
  <div class="bottom_bar">
  </div>
</ion-footer>
<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput(myInput)" (ionCancel)="onCancel($event)">
      </ion-searchbar>
    </ion-row>
    <ion-row class="buttons">
      <ion-col><button ion-button color="primary2" (click)='onClickReview(1)'>已提交</button></ion-col>
      <ion-col><button ion-button color="primary3" (click)='onClickReview(3)'>已接受</button></ion-col>
      <ion-col><button ion-button color="primary4" (click)='onClickReview(4)'>已拒绝</button></ion-col>
      <ion-col><button ion-button color="primary6" (click)='onClickReview(5)'>已结束</button></ion-col>
    </ion-row>
    <ion-row class="buttons">
      <ion-col><button ion-button color="primary7" (click)='onClickReview(2)'>草 稿</button></ion-col>
      <ion-col><button ion-button color="primary8" (click)='onSearchByContactType(1)'>远程会诊</button></ion-col>
      <ion-col><button ion-button color="primary9" (click)='onSearchByContactType(2)'>远程门诊</button></ion-col>
      <ion-col> <button ion-button icon-only color="primary2" (click)="onsearch(comDuration)" icon-end>
          <ion-icon name='search'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
    <ion-row text-center>
      <from-to-date title="提交时间" #comDuration></from-to-date>
    </ion-row>
  </ion-grid>

  <ion-list class="patients">
  <ion-item *ngFor="let item of dataSevice.remoteData" (click)="openContactDetail(item.contact_id)">
    <div class="patient-icon">
      <ion-icon name="" item-start class="{{item.patient_gender==1?'male':'female'}}">
        <i class="fa fa-male"></i>
      </ion-icon>
    </div>
    <div class="patient-name">
      <h2>{{item.patient_name}}</h2>
      <p>{{item.patient_age}}岁</p>
    </div>
    <div class="patient-summary">
      {{item.req_hospital}}
    </div>
    <div class="patient-result">
      {{contact_status[item.contact_status]}}
    </div>
  </ion-item>
  </ion-list>
</ion-content>
