<ion-header>
    <ion-navbar>
      <ion-title>安排會診</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <form [formGroup]="remoteReviewSubmit">
      <ion-card>
        <ion-list>
          <ion-item>
            <ion-label floating>标题</ion-label>
            <ion-input type="text" formControlName="contact_title"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label floating>密码</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>聯係人</ion-label>
            <ion-select formControlName="mem_doc_id" multiple="true" cancelText="返回" okText="确定">
              <ion-option *ngFor="let item of dataSevice.remoteDetail.doctor" [value]="item.Id">{{item.DoctorId+'---'+item.docHos}}</ion-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-card>
      <ion-card>
        <ion-card-header>
          开始时间
        </ion-card-header>
         <ion-card-content>
          <ion-list>
            <ion-item>
              <ion-label>日期</ion-label>
              <ion-datetime formControlName="set_check_date" displayFormat="YYYY-MM-DD"></ion-datetime>
            </ion-item>
            <ion-item>
              <ion-label>时间</ion-label>
              <ion-datetime formControlName="set_check_time" displayFormat="H:mm:ss" pickerFormat="H:mm:ss"></ion-datetime>
            </ion-item>
          </ion-list>
          <ion-list>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <ion-card>
        <ion-card-header>
          调整时间
        </ion-card-header>
        <ion-card-content>
          <ion-list>
            <ion-item >
              <ion-label>日期</ion-label>
              <ion-datetime formControlName="control_date" displayFormat="YYYY-MM-DD"></ion-datetime>
            </ion-item>
            <ion-item >
              <ion-label>时间</ion-label>
              <ion-datetime formControlName="control_time" displayFormat="H:mm:ss" pickerFormat="H:mm:ss"></ion-datetime>
            </ion-item>
            <ion-item hidden>
                <!-- <ion-label formControlName="contact_id" [value]="ischecked">{{this.ischecked}}</ion-label> -->
                <ion-input type="text" formControlName="contact_id" ></ion-input>
            </ion-item>
 
          </ion-list>
          <ion-list>
          </ion-list>
        </ion-card-content>
      </ion-card>
  
      <ion-card>
          <ion-card-header>
              <ion-item>
                  <ion-label>未通过</ion-label>
                  <ion-checkbox (click)="addValue($event)"></ion-checkbox>
              </ion-item>
              <ion-item *ngIf="ischecked" >
                  <ion-label floating>未通过 原因</ion-label>
                  <ion-input type="text" formControlName="notPass_cause" ></ion-input>
              </ion-item>
          </ion-card-header>
          <ion-card-content>
  
          </ion-card-content>
        </ion-card>
  
    </form>
    <ion-row>
  
      <ion-col col-6 text-left>
        <button ion-button color="primary2" [disabled]="!ischecked" (click)="notPass()" icon-start>
          <ion-icon name='arrow-dropleft'></ion-icon>
          未通过                    
        </button>
      </ion-col>
      <ion-col col-6 text-right>
        <button ion-button color="primary2" [disabled]="(remoteReviewSubmit.value.contact_title =='') ||
                                                                  (remoteReviewSubmit.value.password == '') ||
                                                                  (remoteReviewSubmit.value.mem_doc_id == '') ||
                                                                  (remoteReviewSubmit.value.set_check_date == '') ||
                                                                  (remoteReviewSubmit.value.set_check_time == '') ||
                                                                  (remoteReviewSubmit.value.control_date == '') ||
                                                                  (remoteReviewSubmit.value.control_time == '') ||
                                                                  (remoteReviewSubmit.value.contact_id == '') || 
                                                                  ischecked" (click)="onsubmitdeli()" icon-end>
                                                                  通过
          <ion-icon name='send'></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  
  </ion-content>
