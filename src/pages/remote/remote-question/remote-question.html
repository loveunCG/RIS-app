<ion-header>

    <ion-navbar>
      <ion-title>远程门诊</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
      <ion-row>
          <ion-searchbar [(ngModel)]="myInput" [showCancelButton]="shouldShowCancel" (ionInput)="onInput($event)" (ionCancel)="onCancel($event)">
          </ion-searchbar>
      </ion-row>
      <ion-row class="buttons">
        <ion-col><button ion-button color="primary2" (click)='onClickReview()'>已提交</button></ion-col>
        <ion-col><button ion-button color="primary3" (click)='onClickReview()'>已接受</button></ion-col>
        <ion-col><button ion-button color="primary4" (click)='onClickReview()'>已拒绝</button></ion-col>
        <ion-col><button ion-button color="primary6" (click)='onClickReview()'>已结束</button></ion-col>
      </ion-row>
      <ion-row text-center class="duration m-b-10">
          申请时间 :&nbsp;<input type="text">&nbsp;至&nbsp;<input type="text">
      </ion-row>
    </ion-grid>
    <button ion-button round block color="primary2" class="btn-primary" (click)='goBack()'>查 询</button>
  
    <ion-list class="patients">
      <ion-item (click)="onClick()">
        <div class="patient-icon">
            <ion-icon name="" item-start class="male"><i class="fa fa-male"></i></ion-icon>
        </div>
        <div class="patient-name">
          <h2>张三</h2>
          <p>23岁</p>
        </div>
        <div class="patient-summary">
            胸部CT平扫
        </div>
        <div class="patient-result">
            未通过
        </div>
      </ion-item>
      <ion-item>
        <div class="patient-icon">
            <ion-icon name="" item-start class="female"><i class="fa fa-female"></i></ion-icon>
        </div>
        <div class="patient-name">
          <h2>张三</h2>
          <p>23岁</p>
        </div>
        <div class="patient-summary">
            胸部CT平扫
        </div>
        <div class="patient-result">
            未通过
        </div>
      </ion-item>
    </ion-list>
</ion-content>
