<ion-content padding>
    <ion-grid class="m-b-30">
      <ion-row>
        <ion-col col-12 text-center>
          <ion-label id="lbl_title">远程协作</ion-label>
        </ion-col>
      </ion-row>
      <ion-row class="m-b-20">
        <ion-col col-6 text-center>
          <button ion-button [disabled]="!usr_RemoteConsultation || !usr_is_doctor" color="primary2" (click)='onClickMeeting()'>
              <i class="fa fa-comments"></i><br/><br/>
          </button><br>
          远程会诊
        </ion-col>
        <ion-col col-6 text-center>
            <button ion-button [disabled]="!usr_RemoteOutpatient || !usr_is_doctor" color="primary3" (click)='onClickQuestion()'>
                <i class="fa fa-comment"></i><br/><br/>
            </button><br>
            远程门诊
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6 text-center>
          <button ion-button  [disabled]="!usr_MyAdvice || !usr_is_doctor" color="primary5" (click)='onClickMine()'>
              <i class="fa fa-fax"></i><br/><br/>
          </button><br>
          我的申请
        </ion-col>
        <ion-col col-6 text-center>
            <button ion-button  [disabled]="!usr_RemoteConsultationReview || !usr_is_doctor" color="primary4" (click)='onClickReview()'>
                <i class="fa fa-address-card-o"></i><br/><br/>
            </button><br>
            申请审核
        </ion-col>
      </ion-row>
    </ion-grid>
    <div class="page_content">
      <button ion-button round block color="primary2" class="btn-primary" (click)='goBack()'>返 回</button>
    </div>
</ion-content>
